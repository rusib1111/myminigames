<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      width: 800px;
      height: 200px;
      border: 2px solid #333;
      background: white;
      position: relative;
      overflow: hidden;
    }

    #dino {
      width: 40px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50px;
      border-radius: 5px;
    }

    #obstacle {
      width: 20px;
      height: 40px;
      background: red;
      position: absolute;
      bottom: 0;
      right: -20px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% { right: -20px; }
      100% { right: 820px; }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let score = 0;

    // Jump on space key
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && !isJumping) {
        isJumping = true;
        dino.style.transition = "bottom 0.3s";
        dino.style.bottom = "80px";
        setTimeout(() => {
          dino.style.bottom = "0";
          setTimeout(() => isJumping = false, 300);
        }, 300);
      }
    });

    // Collision check & score
    const gameLoop = setInterval(() => {
      const dinoBottom = parseInt(getComputedStyle(dino).bottom);
      const obstacleRight = parseInt(getComputedStyle(obstacle).right);

      // Adjust these values depending on speed and size
      if (obstacleRight > 730 && obstacleRight < 770 && dinoBottom < 40) {
        alert("Game Over!\nYour Score: " + score);
        location.reload();
      }

      // Score update
      score++;
      scoreDisplay.innerText = "Score: " + score;
    }, 50);
  </script>

<footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
